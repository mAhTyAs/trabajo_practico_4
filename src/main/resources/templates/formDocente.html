<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet"
	data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<title>Formulario Docentes</title>
</head>
<body>
	<div class="container">
		<header>
			<div data-th-replace="~{layouts/header::navbar}"></div>
		</header>
		<h1>FORMULARIO DOCENTE</h1>
		<form data-th-object="${nuevoDocente}"
			data-th-action="${band}?@{/modificarDocente}:@{/guardarDocente}"
			method="post">
			<div class="col-md-4">
				<label for="legajo" class="form-label">Legajo</label> <input
					type="text" class="form-control" id="legajo"
					data-th-field="*{legajo}" data-th-readonly=${band}>
			</div>
			<div class="col-md-4">
				<label for="nombre" class="form-label">Nombre del Docente</label> <input
					type="text" class="form-control" id="nombre"
					data-th-field="*{nombre}">
			</div>
			<div class="col-md-4">

				<label for="apellido" class="form-label">Apellido del
					Docente</label> <input type="text" class="form-control" id="apellido"
					data-th-field="*{apellido}">
			</div>
			<div class="col-md-4">

				<label for="email" class="form-label">Email del Docente</label> <input
					type="email" class="form-control" id="email"
					data-th-field="*{email}">
			</div>
			<div class="col-md-4">

				<label for="telef" class="form-label">Telefono del Docente</label> <input
					type="tel" class="form-control" id="telef"
					data-th-field="*{telefono}">
			</div>

			<button type="submit" class="btn btn-primary"
				data-th-action="@{/guardarDocente}">Guardar</button>
		</form>
		<footer>
			<div class="row">
				<div class="col-3">
					<h2>Redes Sociales</h2>
					<div data-th-replace="~{layouts/footer::redes}"></div>
				</div>
				<div class="col-3">
					<h2>Contacto</h2>
					<div data-th-replace="~{layouts/footer::contact}"></div>
				</div>
			</div>
		</footer>
	</div>
	<script
		data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
