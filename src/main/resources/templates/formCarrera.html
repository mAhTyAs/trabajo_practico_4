<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet"
	data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<title>Formulario Carreras</title>
</head>
<body>
	<div class="container">
		<header>
			<div data-th-replace="~{layouts/header::navbar}"></div>
		</header>
		<h1>FORMULARIO CARRERA</h1>
		<form data-th-object="${nuevaCarrera}"
			data-th-action="${band}?@{/modificarCarrera}:@{/guardarCarrera}"
			method="post">
			<div class="col-md-4">
				<label for="codigo" class="form-label">Codigo</label> <input
					type="text" class="form-control" id="codigo"
					data-th-field="*{codigo}" data-th-readonly=${band}>
			</div>
			<div class="col-md-4">
				<label for="nombre" class="form-label">Nombre Carrera</label> <input
					type="text" class="form-control" id="nombre"
					data-th-field="*{nombre}">
			</div>
			<div class="col-md-4">

				<label for="cantidad" class="form-label">Cantidad AÃ±os</label> <input
					type="number" class="form-control" id="cantidad"
					data-th-field="*{cantidadAnos}">
			</div>

			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
		<footer>
			<div class="row">
				<div class="col-3">
					<h2>Redes Sociales</h2>
					<div data-th-replace="~{layouts/footer::redes}"></div>
				</div>
				<div class="col-3">
					<h2>Contacto</h2>
					<div data-th-replace="~{layouts/footer::contact}"></div>
				</div>
			</div>
		</footer>
	</div>
	<script
		data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
